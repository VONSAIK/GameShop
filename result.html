</head>
<body>
    <header>
        <h1>GameShop</h1>
        <nav>
            <ul>
                <li class="menu"><a href="/index.html">Головна</a>

            </ul>
        </nav>
    </header>
    <h2>Результати опитування</h2>

    <form id="filterForm">
        <label for="ageFilter">Фільтр за віком:</label>
        <input type="number" id="ageFilter" name="ageFilter">
        <br><br>
        <label for="genreFilter">Фільтр за жанром:</label>
        <select id="genreFilter" name="genreFilter">
            <option value="">Будь-який жанр</option>
            <option value="strategy">Стратегії</option>
            <option value="rpg">Рольові (RPG)</option>
            <option value="shooter">Шутери</option>
        </select>
        <br><br>
        <label for="platformFilter">Фільтр за платформою:</label>
        <select id="platformFilter" name="platformFilter">
            <option value="">Будь-яка платформа</option>
            <option value="PC">PC</option>
            <option value="PlayStation">PlayStation</option>
            <option value="Xbox">Xbox</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
            <option value="Mobile">Mobile</option>
            <option value="Other">Інша</option>
        </select>
        <br><br>
        <input type="submit" value="Застосувати фільтри">
    </form>

    <div id="surveyResults"></div>

    <script src="/scrips/result.js">
        
    </script>
